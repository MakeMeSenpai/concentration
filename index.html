    <style>
        /* creates our game squares */
        .game-square {
            box-sizing: border-box;
            border: 1px solid #000;
            width: 100px;
            height: 100px;
            position: relative;
            overflow: hidden;
          }

        /*  "Drawer" .game-square > div */
        .game-square > div {
        width: 100%;
        height: 200%;
        position: absolute;
        top: 0;
        transition: 400ms;
        }

        /* default color */
        .game-square > div > div {
            height: 50%;
        }

        /* gives our firts square color */
        .game-square > div > div:first-child {
            background-color: gray;
        }

        /* reveals the second square */
        .flip > div {
            top: -100%;
        }

        /* our colors */

        }

    <button id='reset-button'>reset</button>
    <footer>
        <script>
            // assigns our html button into a js var
            var resetButton = document.getElementById("reset-button");

            // names our squares
            var colors = [];
            for (var i = 0; i < 10; i++) {
                colors.push('square-' + i);
            }

            // simulates our squares in java
            //el reference to a DOM element. In our case a div.game-square.
            function GameSquare(el, color) {
                this.el = el;
                this.isOpen = false;
                this.isLocked = false;
                // listens for click type events
                this.el.addEventListener("click", this, false);
                this.setColor(color);
            }

            // handles the event, accepting click event
            GameSquare.prototype.handleEvent = function(e) {
                switch (e.type) {
                    case "click":
                    if (this.isOpen || this.isLocked) {
                        return;
                    }
                    this.isOpen = true;
                    this.el.classList.add('flip');
                }
            }

            // resets our game
            GameSquare.prototype.reset = function() {
                this.isOpen = false;
                this.isLocked = false;
                this.el.classList.remove('flip');
            }

            // locks our cards in place
            GameSquare.prototype.lock = function() {
                this.isLocked = true;
                this.isOpen = true;
            }

            // deligates colors
            GameSquare.prototype.setColor = function(color) {
                this.el.children[0].children[1].classList.remove(this.color);
                this.color = color;
                this.el.children[0].children[1].classList.add(color);
            }
            // explination ^^
            /*this.el : Is the game square div.
            this.el.children[0] : the game square's child, the "drawer" div.
            this.el.children[0].children[1] : the second child of the drawer div, this should be the color square.*/

            //the game
            var gameSquares = [];
            function setupGame() {
                var array = document.getElementsByClassName("game-square");
                for (var i = 0; i < array.length; i++) {
                    gameSquares.push(new GameSquare(array[i], colors[0]));
                }
            }

            setupGame();
        </script>
